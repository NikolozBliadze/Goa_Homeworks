<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
    </style>
</head>
<body>
    <p>Press Me</p>
    <script>

        // onmouseover და onmouseout
        // როდესაც მაუსს გადაატარებ ელემენტზე და შეიცვლება არის onmouseover
        // როდესაც მაუსს მოაშორებ ელემენტს და შესრულდება არის onmouseout

        // onmousedown და onmouseup
        // onmousedown მუშაობს მაშინ როცა მაუსით ელემენტს დააწვები
        // onmouseup მუშაობს მაშინ როცა ელემენტს მაუსის აუშვებ

        function sizechange(x){
            x.style.height = "200px"
            x.style.width = "200px"
        };

        function normalsize(x){
            x.style.height = "100px"
            x.style.width = "100px"

        }
    </script>
</body>
</html>
