<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Click</button>

    <script>
        const btn = document.querySelector("button");

        btn.addEventListener("click", () => {
            document.body.style.backgroundColor = "lightblue";
        });
    </script>
</body>
</html>
