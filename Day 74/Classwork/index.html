<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 5
        let b = 7
        console.log(a + b)
        console.log(b - a)
        console.log(a * b)
        console.log(a ** b)
        console.log(a / b)
        console.log(a % b)
        console.log(a++)
        console.log(a--)

        let age = 21
        if (age >= 18) {
            console.log("You're adult")
        }
        else {
            console.log("You're youth")
        }
    </script>
</body>
</html>
