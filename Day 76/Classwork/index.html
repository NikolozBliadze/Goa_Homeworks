<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        //1
        let i = 50;
        while (i < 50){
            console.log("GOA is the BEST")
            i++
        }

        let a = 0;
        do{
            console.log("GOA is the BEST");
            a++
        }while (a < 50){
            console.log("GOA is the BEST");
        }

        //2
        const brands = ["Apple", "Samsung", "Xiaomi"];
        console.log(brands);

        const [brand1, brand2, brand3] = brands;
        console.log(brand1);
        console.log(brand2);
        console.log(brand3);
    </script>
</body>
