<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Newsletter Subscription Card</title>
  <style>
    body {
      background-color: #2c2e4a;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      display: flex;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
      max-width: 800px;
      width: 90%;
    }

    .left-panel {
      padding: 40px;
      flex: 1;
    }

    .left-panel h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .left-panel p {
      margin-bottom: 20px;
      color: #555;
    }

    .left-panel ul {
      list-style: none;
      padding: 0;
      margin-bottom: 30px;
    }

    .left-panel ul li {
      margin-bottom: 10px;
      position: relative;
      padding-left: 25px;
      color: #333;
    }


    .input-group {
      display: flex;
      flex-direction: column;
    }

    .input-group input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    .input-group button {
      background-color: #1d1f38;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .input-group button:hover {
      background-color: #333555;
    }

    .right-panel {
      flex: 1;
      background-color: #f97373;
      background: linear-gradient(45deg, #f97373, #f05454);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .right-panel img {
      width: 400px;
      height: 593px;
      object-fit: cover;
    }

    .left-panel ul li {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
  color: #333;
}

.check {
  width: 20px;
  height: 20px;
  margin-right: 10px;
}



  </style>
</head>
<body>

  <div class="card">
    <div class="left-panel">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li><img class="check" src="./assets/images/icon-success.svg"> discovery and building what matters</li>
        <li><img class="check"src="./assets/images/icon-success.svg">Measuring to ensure updates are a success</li>
        <li><img class="check"src="./assets/images/icon-success.svg">And much more!</li>
      </ul>
      <div class="input-group">
        <input type="email" placeholder="email@company.com">
        <button>Subscribe to monthly newsletter</button>
      </div>
    </div>
    <div class="right-panel">
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="Newsletter Graphic">
    </div>
  </div>

</body>
</html>
