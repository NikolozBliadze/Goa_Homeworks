<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Insights</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0c0c1d;
      color: white;
    }

    .container {
      display: flex;
      max-width: 1000px;
      margin: 150px auto;
      border-radius: 10px;
      background-color: #1a1a2e;
    }

    .left {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .left h1 span {
      color: #a259ff;

    }

    .left p {
      color: #ccc;
      line-height: 1.5;
      margin-bottom: 40px;
    }

    .stats {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }

    .stats div {
      text-align: center;
    }

    .stats div h2 {
      font-size: 22px;
      margin-bottom: 5px;
    }

    .stats div p {
      font-size: 14px;
      color: #aaa;
    }

    .right {
      flex: 1;
      position: relative;
      height: auto;
    }

    .image-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .image img {
      width: 100%;
      height: 100%;
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(162, 89, 255, 0.5); 
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="left">
    <h1>Get <span>insights</span> that help your business grow.</h1>
    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
    <div class="stats">
      <div>
        <h2>10k+</h2>
        <p>COMPANIES</p>
      </div>
      <div>
        <h2>314</h2>
        <p>TEMPLATES</p>
      </div>
      <div>
        <h2>12M+</h2>
        <p>QUERIES</p>
      </div>
    </div>
  </div>
  <div class="right">
    <div class="image">
      <img src="./images/image-header-desktop.jpg" alt="People working">
      <div class="overlay"></div>
    </div>
  </div>
</div>

</body>
</html>
