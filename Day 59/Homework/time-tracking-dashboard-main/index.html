<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Tracking Dashboard</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="dashboard">
    <div class="profile">
      <div class="user">
        <img src="./images/image-jeremy.png" alt="Profile Picture" />
        <p>Report for</p>
        <h2>Jeremy Robson</h2>
      </div>
      <div class="filters">
        <p>Daily</p>
        <p class="active">Weekly</p>
        <p>Monthly</p>
      </div>
    </div>

    <div class="card work">
      <div class="card-content">
        <h3>Work</h3>
        <p class="hours">32hrs</p>
        <p class="last-week">Last Week - 36hrs</p>
      </div>
    </div>

    <div class="card play">
      <div class="card-content">
        <h3>Play</h3>
        <p class="hours">10hrs</p>
        <p class="last-week">Last Week - 8hrs</p>
      </div>
    </div>

    <div class="card study">
      <div class="card-content">
        <h3>Study</h3>
        <p class="hours">4hrs</p>
        <p class="last-week">Last Week - 7hrs</p>
      </div>
    </div>

    <div class="card exercise">
      <div class="card-content">
        <h3>Exercise</h3>
        <p class="hours">4hrs</p>
        <p class="last-week">Last Week - 5hrs</p>
      </div>
    </div>

    <div class="card social">
      <div class="card-content">
        <h3>Social</h3>
        <p class="hours">5hrs</p>
        <p class="last-week">Last Week - 10hrs</p>
      </div>
    </div>

    <div class="card self-care">
      <div class="card-content">
        <h3>Self Care</h3>
        <p class="hours">2hrs</p>
        <p class="last-week">Last Week - 2hrs</p>
      </div>
    </div>
  </div>
</body>
</html>
