<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Result Summary</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="result">
      <p class="title">Your Result</p>
      <div class="score-circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h3>Summary</h3>
      <div class="row reaction">
        <span>⚡ Reaction</span>
        <span><strong>80</strong> / 100</span>
      </div>
      <div class="row memory">
        <span>🧠 Memory</span>
        <span><strong>92</strong> / 100</span>
      </div>
      <div class="row verbal">
        <span>💬 Verbal</span>
        <span><strong>61</strong> / 100</span>
      </div>
      <div class="row visual">
        <span>👁️ Visual</span>
        <span><strong>73</strong> / 100</span>
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
